<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="SSGenerstor.css">
    </head>
    <body>
        <h1>Enter the name of the Secret Santa participants.</h1>
        <p>(Press enter after each name)</p><br/>

        <div id="error">
        </div>

        <label for="participant">Name</label><br/>
        <input type="text" id="participant" name="participant" placeholder="Jane Doe"><br/>
        <button id="submitName">Submit Name</button>

        <div id="participantList">
        </div>

        <div id="bottomButtons">
            <button id="clearList">Clear List</button>
            <br/>
            <button id="submitParticipants">Continue</button>
        </div>
   
    </body>
    <script src="index.js"></script>
</html>
